<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;

            // Убираем все нечисловые символы
            phone = phone.replace(/\D/g, '');

            // Преобразуем в формат +7-xxx-xxx-xx-xx
            if (phone.length === 11) {
                phone = '+7-' + phone.slice(1, 4) + '-' + phone.slice(4, 7) + '-' + phone.slice(7, 9) + '-' + phone.slice(9, 11);
                document.getElementById('phone').value = phone;
            } else {
                alert('Введите корректный телефон. Ожидается 11 цифр.');
                return;
            }

            // Проверка email на соответствие формату
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            // Если всё корректно, можно отправлять данные
            alert('Форма успешно отправлена! Телефон: ' + phone);
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (input.checkValidity()) {
                    input.setCustomValidity("");
                }
            });
        });
    </script>
</body>
</html>

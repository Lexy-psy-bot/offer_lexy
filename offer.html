<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required pattern="\+7-\d{3}-\d{3}-\d{2}-\d{2}"><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Проверка телефона на соответствие формату +7-xxx-xxx-xx-xx
            const phonePattern = /^\+7-\d{3}-\d{3}-\d{2}-\d{2}$/;
            if (!phonePattern.test(phone)) {
                alert('Введите корректный телефон в формате +7-xxx-xxx-xx-xx');
                return;
            }

            // Проверка email на соответствие формату
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            // Сообщение об успешной отправке
            alert('Форма успешно отправлена!');
            
            // Очищаем форму после успешной отправки
            document.getElementById('donateForm').reset();
        });

        // Добавляем событие на ввод в каждое поле для сброса состояния ошибок
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                input.setCustomValidity('');
            });
        });
    </script>
</body>
</html>

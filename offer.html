<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <!-- Подключаем библиотеку Inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        function applyPhoneMask() {
            Inputmask({
                mask: "+7-999-999-99-99",
                showMaskOnHover: false,
                showMaskOnFocus: true,
                clearIncomplete: true,  // Маска не появляется при неполном вводе
                onincomplete: function () {
                    alert('Введите корректный телефон');
                }
            }).mask(document.getElementById("phone"));
        }

        // Функция для корректировки номера
        function formatPhoneNumber(phone) {
            // Если номер начинается с 9, добавляем +7
            if (phone.startsWith('9')) {
                phone = '+7' + phone;
            }
            // Если номер начинается с 8, заменяем на +7
            else if (phone.startsWith('8')) {
                phone = '+7' + phone.slice(1);
            }
            return phone;
        }

        // Применяем маску при загрузке страницы
        applyPhoneMask();

        document.getElementById('phone').addEventListener('input', function () {
            applyPhoneMask(); // Применяем маску при каждом изменении, чтобы она не исчезала
        });

        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;

            // Удаляем все лишние символы из телефона перед проверкой
            phone = phone.replace(/[^\d]/g, '');

            // Форматируем телефон в нужный формат
            phone = formatPhoneNumber(phone);

            // Проверка телефона на соответствие формату +7-999-999-99-99
            const phonePattern = /^\+7\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Введите корректный телефон в формате +7-999-999-99-99 или 8-999-999-99-99');
                return;
            }

            // Проверка email на соответствие формату
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            // Если всё корректно, можно отправлять данные
            alert('Форма успешно отправлена! Номер телефона: ' + phone);
        });

        // Применяем маску снова при автозаполнении (задержка необходима для обработки автозаполнения браузером)
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(applyPhoneMask, 100);
        });
    </script>
</body>
</html>

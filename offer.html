<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .success-message {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" value="+7" maxlength="12" required><br> <!-- Поле сразу с +7 -->
        <button type="submit">Отправить</button>
        <div id="successMessage" class="success-message" style="display:none;">Форма успешно отправлена!</div>
    </form>

    <script>
        // Обработчик отправки формы
        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отключаем стандартное действие отправки формы

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;

            // Проверка на корректность номера телефона
            const phonePattern = /^\+7\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Введите корректный телефон в формате +7 и 10 цифр.');
                return;
            }

            // Проверка email на корректность
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            // Если все корректно, показываем сообщение об успешной отправке
            document.getElementById('successMessage').style.display = 'block';
            console.log('Форма успешно отправлена');
        });

        // При фокусе на поле телефона, курсор будет ставиться после "+7"
        document.getElementById('phone').addEventListener('focus', function() {
            let phoneInput = document.getElementById('phone');
            if (phoneInput.value === "+7") {
                phoneInput.setSelectionRange(2, 2); // Устанавливаем курсор после "+7"
            }
        });

        // Предотвращаем удаление +7
        document.getElementById('phone').addEventListener('input', function() {
            let phoneInput = document.getElementById('phone');
            if (!phoneInput.value.startsWith('+7')) {
                phoneInput.value = '+7'; // Не позволяем стирать префикс
            }
        });
    </script>
</body>
</html>

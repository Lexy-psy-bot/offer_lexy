<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .success-message {
            text-align: center;
            color: green;
            font-weight: bold;
        }
        #phonePrefix {
            display: inline-block;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label><br>
        <div>
            <span id="phonePrefix">+7</span>
            <input type="tel" id="phone" name="phone" maxlength="10" pattern="\d{10}" placeholder="Введите 10 цифр" required><br>
        </div>
        <button type="submit">Отправить</button>
        <div id="successMessage" class="success-message" style="display:none;">Форма успешно отправлена!</div>
    </form>

    <script>
        // Обработчик отправки формы
        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отключаем стандартное действие отправки формы

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;

            // Проверка телефона на 10 цифр
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Введите корректный телефон, состоящий из 10 цифр.');
                return;
            }

            // Проверка email на корректность
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            // Если все корректно, показываем сообщение об успешной отправке
            document.getElementById('successMessage').style.display = 'block';
            console.log('Форма успешно отправлена');
        });
    </script>
</body>
</html>

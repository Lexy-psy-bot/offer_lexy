<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <!-- Подключаем библиотеку Inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required maxlength="16"><br> <!-- Ограничение на длину символов -->
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Добавляем маску к полю телефона
        Inputmask({
            mask: "+7-999-999-99-99",
            showMaskOnHover: false,
            showMaskOnFocus: true,
            clearIncomplete: true, // Убирает маску, если ввод неполный
            onincomplete: function () {
                alert('Введите корректный телефон');
            }
        }).mask(document.getElementById("phone"));

        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Проверка телефона на соответствие формату +7-999-999-99-99
            const phonePattern = /^\+7-\d{3}-\d{3}-\d{2}-\d{2}$/;
            if (!phonePattern.test(phone)) {
                alert('Введите корректный телефон в формате +7-999-999-99-99');
                return;
            }

            // Проверка email на соответствие формату
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            // Если всё корректно, можно отправлять данные
            alert('Форма успешно отправлена!');
        });
    </script>
</body>
</html>

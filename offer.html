<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    <!-- Подключаем библиотеку Inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Применение маски на поле телефона
        function applyPhoneMask() {
            Inputmask({
                mask: "+7 (999) 999-99-99",
                clearIncomplete: true, // Очищает поле при неполном вводе
                showMaskOnHover: false,
                showMaskOnFocus: true,
                onincomplete: function () {
                    alert('Введите корректный телефон');
                }
            }).mask(document.getElementById('phone'));
        }

        // Функция для проверки и форматирования номера телефона
        function formatPhoneNumber(phone) {
            phone = phone.replace(/[^\d]/g, ''); // Убираем все символы кроме цифр

            // Если телефон начинается с 9, автоматически добавляем +7
            if (phone.startsWith('9')) {
                phone = '+7' + phone;
            } 
            // Если начинается с 8, меняем на +7
            else if (phone.startsWith('8')) {
                phone = '+7' + phone.slice(1);
            }

            return phone;
        }

        // Инициализация маски на начальном этапе
        applyPhoneMask();

        // Обработчик отправки формы
        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отключаем стандартное действие отправки формы

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;

            // Удаляем все символы кроме цифр для проверки
            phone = phone.replace(/[^\d]/g, '');

            // Приводим телефон в нужный формат
            phone = formatPhoneNumber(phone);

            // Проверяем формат телефона
            const phonePattern = /^\+7\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Введите корректный телефон в формате +7 (999) 999-99-99 или 8 (999) 999-99-99');
                return;
            }

            // Проверка email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            // Если все корректно, отображаем сообщение об успешной отправке
            alert('Форма успешно отправлена! Номер телефона: ' + phone);
        });

        // Применение маски снова при автозаполнении (с задержкой для обработки браузером)
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(applyPhoneMask, 100);
        });
    </script>
</body>
</html>

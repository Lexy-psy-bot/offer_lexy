<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form id="donateForm">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+7-___-___-__-__" required><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('phone').addEventListener('input', function(event) {
            const phoneInput = event.target;
            let value = phoneInput.value.replace(/\D/g, '');  // Удаляем все нечисловые символы

            if (value.length > 0) {
                value = '+7-' + value;
            }

            if (value.length > 6) {
                value = value.slice(0, 6) + '-' + value.slice(6);
            }

            if (value.length > 10) {
                value = value.slice(0, 10) + '-' + value.slice(10);
            }

            if (value.length > 13) {
                value = value.slice(0, 13) + '-' + value.slice(13);
            }

            phoneInput.value = value;
        });

        document.getElementById('donateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const phonePattern = /^\+7-\d{3}-\d{3}-\d{2}-\d{2}$/;
            if (!phonePattern.test(phone)) {
                alert('Введите корректный телефон в формате +7-xxx-xxx-xx-xx');
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введите корректный email');
                return;
            }

            alert('Форма успешно отправлена!');
        });
    </script>
</body>
</html>
